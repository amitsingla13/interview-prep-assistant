services:
  - type: web
    name: interview-prep-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --chdir src app:app --bind 0.0.0.0:$PORT --timeout 120
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://interview-prep-assistant.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.11
